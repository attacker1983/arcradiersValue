<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ARCRaiders overlay</title>
    <link rel="stylesheet" href="src/styles.css" />
    <style>
      body { background: rgba(0,0,0,0); margin:0; padding:0; overflow:hidden; }
      .overlay {
        background: rgba(10,10,10,0.6);
        color:#fff;
        padding:8px 12px;
        font-family: Arial, sans-serif;
        border-radius:6px;
        display:flex;
        gap:12px;
        align-items:center;
      }
      .item { font-weight:700; font-size:16px; }
      .value { font-size:16px; color:#ffd700; }
    </style>
  </head>
  <body>
    <div class="overlay" id="overlayBox">
      <div class="item" id="overlayItem">No item</div>
      <div class="value" id="overlayValue"></div>
    </div>

    <script src="src/overlay.js"></script>
  </body>
</html>
