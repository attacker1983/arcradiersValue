<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ARCRaiders overlay</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body { background: rgba(0,0,0,0); margin:0; padding:0; overflow:hidden; }
      .overlay {
        background: linear-gradient(135deg, rgba(24, 29, 54, 0.82), rgba(36, 41, 71, 0.9));
        color:#f8fafc;
        padding:10px 14px;
        font-family: "Inter", "Segoe UI", sans-serif;
        border-radius:12px;
        display:flex;
        gap:10px;
        align-items:center;
        box-shadow: 0 14px 32px rgba(0,0,0,0.28);
        border:1px solid rgba(255,255,255,0.08);
        backdrop-filter: blur(8px);
        opacity:0;
        transform: translateY(-8px) scale(0.98);
        pointer-events:none;
        transition: opacity 160ms ease, transform 160ms ease;
      }
      .overlay.visible {
        opacity:1;
        transform: translateY(0) scale(1);
        pointer-events:auto;
      }
      .item { font-weight:700; font-size:17px; letter-spacing:-0.01em; }
      .value { font-size:17px; color:#fcd34d; }
    </style>
  </head>
  <body>
    <div class="overlay" id="overlayBox">
      <div class="item" id="overlayItem">No item</div>
      <div class="value" id="overlayValue"></div>
    </div>

    <script src="overlay.js"></script>
  </body>
</html>
