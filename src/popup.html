<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Arc Raiders Value Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Arc Raiders â€” Value Checker</h1>
      <div class="tagline">Capture item tooltips and compare their current trading value at a glance.</div>

      <div class="controls">
        <button id="captureBtn" class="primary">Capture (Ctrl+F)</button>
        <button id="openOverlayBtn">Show overlay</button>
      </div>

      <div class="card-row">
        <div class="panel" aria-live="polite">
          <h2>Latest check</h2>
          <div id="lastChecked" class="result">
            <div><strong>No item checked yet</strong></div>
          </div>
          <div class="small-note">Press Ctrl+F while hovering an item tooltip to capture it.</div>
        </div>

        <div class="panel">
          <h2>Database</h2>
          <div class="actions" aria-label="Database actions">
            <button id="resetSampleBtn">Reset to sample DB</button>
            <button id="importBtn">Import DB (JSON)</button>
            <button id="exportBtn">Export DB</button>
          </div>
          <div class="small-note">Import/Export lets you share or back up your captured values.</div>
        </div>
      </div>

      <input id="fileInput" type="file" accept="application/json" />

      <div id="status" class="status"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
